<html>
<head>
<script>
function display()
{
	document.writeln("Hello!!!CSE-B!!!!!!!!");
	document.writeln("Iam user defined function");
}
function add(a,b)
{
	sum=a+b;
	document.writeln("the sum of two numbers is:"+sum);
	return sum;
}
function sub(a,b)
{
	subtract=a-b;
	document.writeln("difference of two numbers is:"+subtract);
}
</script>
</head>
<body>

<input type="button" value="click Here to call add()" onclick="add(23,45)">

<h3 onmouseout="sub(5,2)">Remove Mouse and call sub() function</h3>
